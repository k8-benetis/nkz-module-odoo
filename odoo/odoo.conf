# Nekazari Odoo 16.0 Configuration
#
# Multi-DB architecture with dbfilter for tenant isolation.
# Each tenant gets their own database: nkz_odoo_{tenant_id}
#
# Author: Kate Benetis <kate@robotika.cloud>
# Company: Robotika
# License: AGPL-3.0

[options]
; Database settings
; db_host, db_port, db_user, db_password are set via environment variables
admin_passwd = ${ODOO_MASTER_PASSWORD:-admin}

; Multi-tenancy: Select database by subdomain
; Pattern: {tenant_id}.odoo.nkz.artotxiki.com -> nkz_odoo_{tenant_id}
dbfilter = ^nkz_odoo_%h$
db_template = nkz_odoo_template

; Addons paths
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

; Server settings
http_port = 8069
longpolling_port = 8072
proxy_mode = True

; Performance
workers = 4
max_cron_threads = 2
limit_time_cpu = 600
limit_time_real = 1200
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

; Logging
log_level = info
log_handler = :INFO

; Session
server_wide_modules = base,web

; Security
list_db = False
