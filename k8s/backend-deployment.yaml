# Nekazari Odoo ERP Module - Backend Deployment
#
# FastAPI orchestration backend for Odoo integration.
#
# Author: Kate Benetis <kate@robotika.cloud>
# Company: Robotika
# License: AGPL-3.0

apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-backend
  namespace: nekazari
  labels:
    app: odoo-backend
    module: odoo-erp
    nekazari.io/profile: addon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo-backend
  template:
    metadata:
      labels:
        app: odoo-backend
        module: odoo-erp
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: api
          image: ghcr.io/k8-benetis/nkz-module-odoo/odoo-backend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
          env:
            # Database
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: postgres-url
            # Odoo connection
            - name: ODOO_HOST
              value: "odoo-service"
            - name: ODOO_PORT
              value: "8069"
            - name: ODOO_MASTER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: odoo-secret
                  key: master-password
            - name: ODOO_TEMPLATE_DB
              value: "nkz_odoo_template"
            # Odoo DB
            - name: ODOO_DB_HOST
              value: "postgres-odoo-service"
            - name: ODOO_DB_PORT
              value: "5432"
            - name: ODOO_DB_USER
              valueFrom:
                secretKeyRef:
                  name: odoo-db-secret
                  key: username
            - name: ODOO_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: odoo-db-secret
                  key: password
            # Redis
            - name: REDIS_URL
              value: "redis://redis-service:6379/0"
            # Keycloak
            - name: KEYCLOAK_URL
              value: "https://auth.artotxiki.com/auth"
            - name: KEYCLOAK_REALM
              value: "nekazari"
            - name: KEYCLOAK_CLIENT_ID
              value: "nekazari-api"
            # NGSI-LD
            - name: ORION_URL
              value: "http://orion-ld-service:1026"
            # N8N
            - name: N8N_URL
              value: "http://n8n-service:5678"
            - name: N8N_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: odoo-secret
                  key: n8n-webhook-secret
                  optional: true
            # Intelligence
            - name: INTELLIGENCE_API_URL
              value: "http://intelligence-api-service:8000"
            # CORS
            - name: ALLOWED_ORIGINS_STR
              value: "https://nekazari.artotxiki.com,https://*.odoo.nkz.artotxiki.com"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/odoo/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/odoo/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: odoo-backend-service
  namespace: nekazari
  labels:
    app: odoo-backend
spec:
  selector:
    app: odoo-backend
  ports:
    - name: http
      port: 80
      targetPort: http
  type: ClusterIP
