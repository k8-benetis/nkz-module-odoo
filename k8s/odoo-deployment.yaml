# Nekazari Odoo ERP Module - Odoo 16.0 Deployment
#
# Multi-tenant Odoo instance with dbfilter for tenant isolation.
#
# Author: Kate Benetis <kate@robotika.cloud>
# Company: Robotika
# License: AGPL-3.0

apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  namespace: nekazari
  labels:
    app: odoo
    module: odoo-erp
    nekazari.io/profile: addon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
        module: odoo-erp
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: odoo
          image: ghcr.io/k8-benetis/nkz-module-odoo/odoo:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8069
            - name: longpolling
              containerPort: 8072
          env:
            # Database connection
            - name: DB_HOST
              value: "postgres-odoo-service"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: odoo-db-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: odoo-db-secret
                  key: password
            # Odoo settings
            - name: ODOO_MASTER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: odoo-secret
                  key: master-password
            - name: ODOO_TEMPLATE_DB
              value: "nkz_odoo_template"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: odoo-data
              mountPath: /var/lib/odoo
            - name: odoo-addons
              mountPath: /mnt/extra-addons
          livenessProbe:
            httpGet:
              path: /web/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /web/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: odoo-data
          persistentVolumeClaim:
            claimName: odoo-data-pvc
        - name: odoo-addons
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: odoo-service
  namespace: nekazari
  labels:
    app: odoo
spec:
  selector:
    app: odoo
  ports:
    - name: http
      port: 8069
      targetPort: http
    - name: longpolling
      port: 8072
      targetPort: longpolling
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: odoo-data-pvc
  namespace: nekazari
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
