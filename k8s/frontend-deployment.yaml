# Nekazari Odoo ERP Module - Frontend Deployment
#
# React frontend served via Nginx.
#
# Author: Kate Benetis <kate@robotika.cloud>
# Company: Robotika
# License: AGPL-3.0

apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-frontend
  namespace: nekazari
  labels:
    app: odoo-frontend
    module: odoo-erp
    nekazari.io/profile: addon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo-frontend
  template:
    metadata:
      labels:
        app: odoo-frontend
        module: odoo-erp
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: frontend
          image: ghcr.io/k8-benetis/nkz-module-odoo/odoo-frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: odoo-frontend-service
  namespace: nekazari
  labels:
    app: odoo-frontend
spec:
  selector:
    app: odoo-frontend
  ports:
    - name: http
      port: 80
      targetPort: http
  type: ClusterIP
